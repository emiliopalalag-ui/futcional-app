<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-bg">

  <!-- LOADING -->
  <div *ngIf="cargando" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <!-- PERFIL CARGADO -->
  <ng-container *ngIf="!cargando && usuario">

    <!-- Bienvenida -->
    <div class="welcome-card">
      <h2>ðŸ‘‹ Bienvenido</h2>
      <h3><strong>{{ usuario.nombre }} {{ usuario.apellido }}</strong></h3>
    </div>

    <!-- Tarjeta de perfil -->
    <ion-card class="perfil-card">

      <div class="perfil-header">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="foto-perfil"/>
        <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2>
        <p class="rol">{{ usuario.rol }}</p>
      </div>

      <ion-card-content>

        <ion-list lines="none">

          <ion-item *ngIf="usuario.correo">
            <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
            <ion-label>
              <strong>Correo: </strong>{{ usuario.correo }}
            </ion-label>
          </ion-item>

          <ion-item *ngIf="usuario.telefono">
            <ion-icon name="call-outline" slot="start" color="success"></ion-icon>
            <ion-label>
              <strong>TelÃ©fono: </strong>{{ usuario.telefono }}
            </ion-label>
          </ion-item>

          <ion-item *ngIf="usuario.estado">
            <ion-icon name="checkmark-circle-outline" slot="start" color="warning"></ion-icon>
            <ion-label>
              <strong>Estado: </strong>{{ usuario.estado }}
            </ion-label>
          </ion-item>

        </ion-list>

      </ion-card-content>
    </ion-card>

  </ng-container>

</ion-content>
